name: Upload Python Package to PyPI

on:
  push:
    tags:
      - 'v*'  # Triggers only when you push a tag like v0.1.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine pytest

    - name: Install your package (optional but okay for local tests)
      run: |
        pip install .

    - name: Run tests
      run: |
        pytest || exit 0  # Avoid failing the entire job if no tests

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel

    - name: Publish package
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.Prodigal_API_Upload}}
      run: |
        twine upload dist/*
